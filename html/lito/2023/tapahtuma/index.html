<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <title>Tapahtumajärjestelyt</title>
    <style>
        body {
            font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            padding: 20px;
        }

        h2 {
            font-size: 20px;
            margin-top: 30px;
            color: #2c3e50;
        }

        .drag-text {
            padding: 10px;
            display: inline-block;
            background-color: #e0e0e0;
            cursor: grab;
            user-select: none;
            margin-bottom: 5px;
            font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
            font-size: 15px;
            color: #000;
            border-radius: 4px;
        }

        p {
            font-size: 15px;
            margin: 10px 0;
        }
    </style>
</head>

<body>

    <h2>Yhteydenpito</h2>
    <div id="yhteydenpito-container"></div>

    <h2>Ohjausosaaminen</h2>
    <div id="ohjausosaaminen-container"></div>

    <h2>Ruokajärjestelyt</h2>
    <div id="ruokajarjestelyt-container"></div>

    <h2>Työtehtävät</h2>
    <div id="tyotehtavat-container"></div>

    <h2>Lisätietoja</h2>
    <div id="lisatietoja-container"></div>

    <h2>Näyttösuunnitelma</h2>
    <div id="nayttosuunnitelma-container"></div>

    <h2>Näyttökuvaus</h2>
    <div id="nayttokuvaus-container"></div>

    <h2>Näytön perustelut</h2>
    <div id="nayttoperustelut-container"></div>

    <script>
        function enableDrag(selector) {
            const container = document.querySelector(selector);
            const dragEl = container.querySelector('.drag-text');
            if (dragEl) {
                dragEl.addEventListener('dragstart', function (e) {
                    e.dataTransfer.setData('text/plain', dragEl.textContent);
                });
            }
        }

        function loadExternalContent(containerId, fileName) {
            fetch(fileName)
                .then(response => response.text())
                .then(data => {
                    const container = document.getElementById(containerId);
                    container.innerHTML = data;
                    enableDrag('#' + containerId);
                })
                .catch(error => {
                    console.error('Virhe ladattaessa tiedostoa:', fileName, error);
                });
        }

        loadExternalContent('ruokajarjestelyt-container', '../../../yhteiset/ruokajarjestelyt.html');
        loadExternalContent('yhteydenpito-container', '../../../yhteiset/yhteydenpito.html');
        loadExternalContent('ohjausosaaminen-container', '../../../yhteiset/ohjausosaaminen.html');
        loadExternalContent('tyotehtavat-container', 'tyotehtavat.html');
        loadExternalContent('lisatietoja-container', '../../../yhteiset/lisatietoja.html');
        loadExternalContent('nayttosuunnitelma-container', '../../../yhteiset/nayttosuunnitelma.html');
        loadExternalContent('nayttokuvaus-container', 'nayttokuvaus.html');
        loadExternalContent('nayttoperustelut-container', 'nayttoperustelut.html');

        document.body.addEventListener('dragover', function (e) {
            e.preventDefault();
        });

        document.body.addEventListener('drop', function (e) {
            e.preventDefault();
            const data = e.dataTransfer.getData('text/plain');
            const p = document.createElement('p');
            p.textContent = data;
            document.body.appendChild(p);
        });
    </script>

</body>

</html>
